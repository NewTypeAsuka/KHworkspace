<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 1</title>
</head>
<body>
    고객명 : <input type="text">
    <br><br>
    전화번호 : <input type="tel">
    <br><br>
    E-mail : <input type="email">
    <br><br>
    피자선택 : 
    <select name="선택">
        <option value="selectPizza">피자를 선택하세요</option>
        <option value="cheesePizza">치즈피자</option>
        <option value="pepperoniPizza">페퍼로니피자</option>
        <option value="combinationPizza">콤비네이션피자</option>
        <option value="bulgogiPizza">불고기피자</option>
    </select>
    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="small" id="small">
            <label for="small">Small</label><br><br>
            <input type="radio" name="size" value="medium" id="medium">
            <label for="medium">Medium</label><br><br>
            <input type="radio" name="size" value="large" id="large">
            <label for="large">Large</label><br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon" id="bacon">
            <label for="bacon">베이컨</label><br><br>
            <input type="checkbox" name="topping" value="cheese" id="cheese">
            <label for="cheese">치즈</label><br><br>
            <input type="checkbox" name="topping" value="onion" id="onion">
            <label for="onion">양파</label><br><br>
            <input type="checkbox" name="topping" value="mushroom" id="mushroom">
            <label for="mushroom">버섯</label><br><br>
        </fieldset>
        희망배송시간: <input type="time">
        <br><br>
        배송시 요청사항: <textarea cols="20" rows="5"></textarea>
        <br><br>
        <button type="summit">주문하기</button>
    </form>
</body>
</html>
