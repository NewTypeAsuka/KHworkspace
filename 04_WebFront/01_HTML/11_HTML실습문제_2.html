<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol type="1" start="1">
                <li>납품자명 : <input type="text"><br><br></li>
                <li>email : <input type="email" placeholder="answer@naver.com"><br><br></li>
                <li>홈페이지 : <input type="url" value="http://"><br><br></li> 
                <li>지역 : 
                    <select name="지역선택">
                        <option value="seoul">서울</option>
                        <option value="busan" selected>부산</option>
                        <option value="daegu">대구</option>
                        <option value="gwangju">광주</option>
                        <option value="daejeon">대전</option>
                        <option value="incheon">인천</option>
                    </select></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="number" placeholder="최소 100" min="100"></li><br>
                <li>납품등급 : <input type="range" name="level" id="level" min="0" max="100"></li><br>
                <li>기타사항 : <textarea cols="20" rows="5"></textarea></li>
            </ul>
        </fieldset>
    </form>
    <br><br>
    <button type="summit">send message</button>
</body>
</html>
