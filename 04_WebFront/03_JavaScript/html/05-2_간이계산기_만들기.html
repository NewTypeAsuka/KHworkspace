<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-2_간이계산기_만들기</title>
</head>
<body>
    두 수를 입력받아 버튼에 작성된 연산을 수행하는 계산기 만들기

    <hr>

    첫번째 값: <input type="text" id="num1"><br>
    두번째 값: <input type="text" id="num2"><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>
    
    <br><br>
    계산 결과: <span id="span"><!-- 여기에 결과 출력 --></span>

    <script>
        function calculate(op){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            let result;
            switch(op){
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                case '%': result = num1 % num2; break;
            }
            document.getElementById("span").innerText = result;
        }
    </script>
</body>
</html>
